<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h3>Login or sign up</h3>
      <h2>Welcom to My Site</h2>
      <input type="email" placeholder="Enter Your Email Here" id="email" />
      <button id="continue">Continue</button>
      <span id="line">OR</span>
      <button id="facebook">
        <i class="fa-brands fa-facebook"></i></i>Continue with Facebook
      </button>
      <button id="google">
        <i class="fa-brands fa-google"></i>Continue with Google
      </button>
      <button id="apple">
        <i class="fa-brands fa-apple"></i>Continue with Apple
      </button>
      <button id="phone"><i class="fa-solid fa-phone"></i>Continue with Phone</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
